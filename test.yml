---
# Operaciones sobre todos los nodos
- hosts: all

  gather_facts: false
  remote_user: vagrant
  become: yes
  become_user: root
  become_method: sudo

  # Desactivar ejecuci√≥n en paralelo para evitar problemas con Vagrant-Cachier
  serial: 1

  vars:
    equipo: "{{ inventory_hostname }}"

  vars_files:
    - vars/main.yml


  roles:
    - apache

  handlers:
    - include: handlers/main.yml

